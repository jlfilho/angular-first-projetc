<h1>Diretiva estruturais:</h1>
<hr>
<h2>NgIf</h2>

<img *ngIf="mostrar" [src]="imgSrc">

<button (click)="ocultarImg()"> Ocultar </button>

<hr>
<h2>NgFor</h2>

<ul>
  <li *ngFor="let item of list; let i = index;" (click)="onClickEventList(i)">
    {{ item.nome}}
  </li>
</ul>

<label>Digite o item:</label>
<input [(ngModel)]="novoItem" placeholder="Digite um novo item">

<button (click)="AdicionarItem()"> Adicionar </button>

<hr>
<h2>NgSwitch</h2>

<input [(ngModel)]="imagemSelecionada" placeholder="Digite um meio de transporte">

<div [ngSwitch]="imagemSelecionada">

<p *ngSwitchCase="'carro'">
  <img src="./assets/transportes/carro.png">
</p>

<p *ngSwitchCase="'aviao'">
  <img src="./assets/transportes/aviao.png">
</p>

<p *ngSwitchCase="'navio'">
  <img src="./assets/transportes/navio.png">
</p>

<p *ngSwitchCase="'trem'">
  <img src="./assets/transportes/trem.png">
</p>

<p *ngSwitchCase="'canoa'">
  <img src="./assets/transportes/canoa.png">
</p>

<p *ngSwitchDefault>
  Este não é um meio de transporte ou eu não tenho imagem sobre ele para lhe mostrar!
</p>

</div>
